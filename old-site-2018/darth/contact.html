      <h1 class="section-title center">Contact</h1>


	     <!--single-pg-container-------------------------------------------------------------->	
      <article class="single-pg-container pad-top">

		    <!--Main column--------------------------------------------------------------------->	
		    <section class="wide-column">
          <p>Questions? Comments? Consultations? Send us a message!</p>
			  
          <form id="contact-form" method="post" action="contact.php" role="form">
            <div class="form-group">
              <label for="form_name">Name *</label>
              <input id="form_name" type="text" name="name" class="form-control" placeholder="Please enter your name *" required="required"
                  data-error="Name is required.">
              <div class="help-block with-errors"></div>
           </div>
                
            <div class="form-group">
             <label for="form_email">Email *</label>
              <input id="form_email" type="email" name="email" class="form-control" placeholder="Please enter your email *" required="required"
                  data-error="Valid email is required.">
              <div class="help-block with-errors"></div>
            </div>
                           
            <div class="form-group">
              <label for="form_message">Message *</label>
              <textarea id="form_message" name="message" class="form-control" placeholder="Your message *" rows="6" required="required"
                  data-error="Please, leave us a message."></textarea>
              <div class="help-block with-errors"></div>
            </div>
          
            <div class="form-group captcha"></div>
                
            <input type="submit" class="submit-btn" value="Send message">
        
          </form>

        <!--end-Main column---------------------------------------------------------------->
