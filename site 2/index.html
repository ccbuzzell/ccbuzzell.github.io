<!doctype html>
<html lang="en" class="export">
<head>
  <meta charset="utf-8">
  <meta name="description" content="Touch, responsive, flickable carousels">
  <meta name="viewport" content="width=device-width">

  <title>Cara Buzzell</title>

    <link rel="stylesheet" href="css/flickity.css" media="screen">
    <link rel="stylesheet" href="css/style.css" media="screen">
    <script src="http://code.jquery.com/jquery-1.12.3.js"></script>

</head>
<body>


<header>
  <nav>
    <h1 class="logo"><a href="index.html">CARA BUZZELL</a></h1>
    <div class="nav-item"><a href="nav.html"> <img id="icon-hamburger" src="img/icons/icons-hamburger.svg"> </a></div>
  </nav>
</header> 



<div class="container">

    <!--BOOKS-->
    <div class="slider-container">
      <div class="big-title"><h3><a href="#">BOOKS + CATALOGS</a></h3></div>
  
      <div class="carousel lrg-slider" data-flickity='{ "wrapAround": true}'>
       
        <div class="carousel-cell-big">
          <img class="img-high" src="img/books/pretend_01.jpg"> 
          <p><a href="pretend.html">Pretend Power, Rosemary Engstrom</a></p>
        </div>

        <div class="carousel-cell-big">
          <img class="img-high" src="img/books/keeper_01.jpg"> 
          <p><a href="keeper.html">Keeper of the Hearth, Odette England</a></p>
        </div>

        <div class="carousel-cell-big">
          <div class="arrow-block">
            <img src="img/icons/arrow-up.svg">
          </div>
          <div class="see-all-block">
            <h2>VIEW ALL</h2>
          </div>
        </div>
       
       </div>

    <img class="burst-container art" src="img/burst.svg">
    </div>






    <!--MOTION-->
    <div class="slider-container black">
      <div class="med-title white-txt"><h3><a href="">MOTION + VIDEO</a></h3></div>
  
      <div class="carousel med-slider" data-flickity='{ "wrapAround": true}'>
        
        <div class="carousel-cell-med">
          <img class="img-high" src="img/video/form.gif">
          <p class="caption white-txt"><a href="#">Form and Motion Titles</a></p>
        </div>

        <div class="carousel-cell-med">
          <img class="img-high" src="img/video/OOL_detail.gif">
          <p class="caption white-txt"><a href="#">RISD Museum: Out of Line</a></p>
        </div>

        <div class="carousel-cell-med">
          <div class="arrow-block">
            <img src="img/icons/arrow-up-white.svg">
          </div>
          <div class="see-all-block">
            <h2 class="white-txt">VIEW ALL</h2>
          </div>
        </div>
       
       </div>
    </div>

    <!--GIFS-->
    <div class="slider-container red">
      <div class="med-title white-txt"><h3><a href="">GIFS</a></h3></div>
  
      <div class="carousel med-slider" data-flickity='{ "wrapAround": true}'>
        
    
        <div class="carousel-cell-small">
          <img class="img-high" src="img/gif/graves.gif">
          <p class="white-txt">Gif Title</p>
        </div>
        <div class="carousel-cell-small">
          <img class="img-high" src="img/gif/graves.gif">
          <p class="white-txt">Gif Title</p>
        </div>
        <div class="carousel-cell-small">
          <img class="img-high" src="img/gif/graves.gif">
          <p class="white-txt">Gif Title</p>
        </div>
        <div class="carousel-cell-small">
          <img class="img-high" src="img/gif/graves.gif">
          <p class="white-txt">Gif Title</p>
        </div>
       
      
       
       </div>
    </div>
    
    

 



    

  <!--container-->
</div>

  <footer>
      <h4>carabuzzell@gmail.com</h4>
      <h4>Based in Providence and NYC</h4>
      <img src="img/icons/nyc.gif">
      <img src="img/icons/ri-flag.gif">
      <img src="img/icons/warm.gif">
  </footer>

























<script src="js/flickity.js"></script>
<script type='text/javascript' src='js/script.js'></script>



</body>
</html>
